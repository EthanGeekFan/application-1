<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Notification</title>
    <link rel="stylesheet" href="./newNotificationWindow.css">
</head>

<body>

    <div class="center">
        <form id="newNotificationForm">
            <div id="timeContainer" class="field">
                <input type="time" name="time" id="time" step="1" autofocus>
            </div>
            <div class="field">
                <div class="submit">
                    <input type="submit" name="submit" id="submit" value="GO">
                </div>
            </div>
        </form>
    </div>

    <script src="./newNotificationWindow.js"></script>
</body>

</html>
