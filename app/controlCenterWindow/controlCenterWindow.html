<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Control Center</title>
    <link rel="stylesheet" href="./controlCenterWindow.css">
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            background-color: white;
        }
        
        #titleBar {
            -webkit-app-region: drag;
            width: 100%;
            height: 23px;
            background-color: white;
            text-align: center;
            line-height: 23px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        
        #navigationBar {
            /* background-color: yellowgreen; */
            float: left;
            /* padding-top: 23px; */
            height: calc(100% - 23px);
            width: 50px;
            /* background-color: rgba(10, 10, 10, 0.1); */
            overflow: hidden;
        }
        
        #mainPanel {
            width: calc(100% - 50px);
            height: calc(100% - 23px);
            float: left;
            background-color: gray;
        }
        
        #naviList {
            list-style-type: none;
            width: inherit;
            padding: 0;
            margin: 0px auto;
        }
        
        .naviItem {
            display: block;
            height: 50px;
            line-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .naviItem img {
            pointer-events: none;
            width: 60%;
            height: 60%;
            display: inline-block;
            z-index: 2;
        }
        
        .indicater {
            pointer-events: none;
            transition: 0.7s;
            position: absolute;
            left: 0;
            height: inherit;
            width: 5px;
            background: royalblue;
            z-index: 1;
        }
        
        .inactive {
            pointer-events: none;
            transition: 0.7s;
            position: absolute;
            left: 0;
            height: inherit;
            width: 0px;
            background: royalblue;
            z-index: 1;
        }
        
        .active {
            pointer-events: none;
            transition: 0.7s;
            position: absolute;
            left: 0;
            height: inherit;
            width: 50px;
            background: royalblue;
            z-index: 1;
        }
        
        #header {
            width: 100%;
            height: 100px;
            background-color: white;
            display: flex;
            line-height: 100px;
            justify-content: space-between;
            align-items: center;
        }
        
        #avatar {
            width: 100px;
            padding: 0px 25px;
            height: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #avatarContainer img {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #avatarContainer {
            width: 75%;
            height: 75%;
            border-radius: 50%;
            /* background-color: black; */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="titleBar"></div>
    <div id="navigationBar">
        <ul id="naviList">
            <li class="naviItem">
                <div class="inactive"></div><img src="../assets/icons/components/settings.svg"></li>
            <li class="naviItem">
                <div class="inactive"></div><img src="../assets/icons/components/wrench-100.png"></li>
        </ul>
    </div>
    <div id="mainPanel">
        <div id="header">
            <div id="avatar">
                <div id="avatarContainer">
                    <img src="../assets/icons/components/user-avatar-100.png">
                </div>
            </div>
        </div>
    </div>


    <script src="./controlCenterWindow.js"></script>
</body>

</html>
