<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Control Center</title>
    <link rel="stylesheet" href="./controlCenterWindow.css">
    <link rel="stylesheet" href="../css/global.css">
</head>

<body>
    <div id="titleBar"></div>
    <div id="navigationBar">
        <ul id="naviList">
            <li class="naviItem">
                <div class="inactive"></div><img src="../assets/icons/components/settings.svg"></li>
            <li class="naviItem">
                <div class="inactive"></div><img src="../assets/icons/components/wrench-100.png"></li>
        </ul>
    </div>
    <div id="mainPanel">
        <div id="header">
            <div id="avatar">
                <div id="avatarContainer">
                    <img src="../assets/icons/components/user-avatar-100.png">
                </div>
            </div>
            <div id="searchBar">
                <form>
                    <div class="field">
                        <input type="text" name="search" id="search" placeholder="Search">
                    </div>
                </form>
            </div>
            <div id="userInfo">
                Username
            </div>
        </div>
        <hr>
        <div id="content">
            <ul id="settings"></ul>
        </div>
    </div>


    <script src="./controlCenterWindow.js"></script>
</body>

</html>
